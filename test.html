<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECE Course Offerings Filter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: #022851;
            color: #FFBF00;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #fff;
            opacity: 0.9;
        }
        
        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }
        
        .refresh-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        
        .last-updated {
            color: #6c757d;
            font-size: 14px;
        }
        
        .last-updated strong {
            color: #022851;
        }
        
        .refresh-btn {
            padding: 10px 20px;
            background: #FFBF00;
            color: #022851;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .refresh-btn:hover {
            background: #e6ac00;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255,191,0,0.4);
        }
        
        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #022851;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #022851;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .filter-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .filter-btn {
            flex: 1;
            min-width: 140px;
            padding: 15px 20px;
            border: 2px solid #022851;
            background: white;
            color: #022851;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn:hover {
            background: #022851;
            color: #FFBF00;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(2,40,81,0.3);
        }
        
        .filter-btn.active {
            background: #022851;
            color: #FFBF00;
        }
        
        .results-info {
            padding: 20px 30px;
            background: #e7f3ff;
            border-left: 4px solid #022851;
            margin: 20px 30px;
            border-radius: 4px;
            display: none;
        }
        
        .results-info strong {
            color: #022851;
        }
        
        .data-container {
            padding: 30px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        
        .data-table thead {
            position: sticky;
            top: 0;
            background: #022851;
            color: white;
            z-index: 10;
        }
        
        .data-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #FFBF00;
        }
        
        .data-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .data-table tbody tr:hover {
            background: #f8f9fa;
        }
        
        .data-table tbody tr:nth-child(even) {
            background: #f9f9f9;
        }
        
        .data-table tbody tr:nth-child(even):hover {
            background: #f0f0f0;
        }
        
        .course-code {
            font-weight: 600;
            color: #022851;
        }
        
        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .no-data p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .error-message {
            background: #fee;
            border-left: 4px solid #dc3545;
            padding: 15px;
            margin: 20px 30px;
            border-radius: 4px;
            color: #721c24;
        }
        
        .error-message code {
            background: #fff;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            color: #022851;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ECE Course Offerings 2025-26</h1>
            <p>Filter courses by academic term</p>
        </div>
        
        <div class="controls">
            <div class="refresh-section">
                <div class="last-updated">
                    <strong>Last Updated:</strong> <span id="lastUpdated">Loading...</span>
                </div>
                <button class="refresh-btn" onclick="loadDataFromFile()" id="refreshBtn">
                    <span>🔄</span> Refresh Data
                </button>
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="filterByTerm('all')">All Terms</button>
                <button class="filter-btn" onclick="filterByTerm('Fall 2025')">Fall 2025</button>
                <button class="filter-btn" onclick="filterByTerm('Winter 2026')">Winter 2026</button>
                <button class="filter-btn" onclick="filterByTerm('Spring 2026')">Spring 2026</button>
                <button class="filter-btn" onclick="filterByTerm('Summer Sessions 2026')">Summer Sessions 2026</button>
            </div>
        </div>
        
        <div class="results-info" id="resultsInfo">
            Showing <strong id="resultCount">0</strong> courses
        </div>
        
        <div class="data-container" id="dataContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading course data...</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script>
        let allData = [];
        let currentFilter = 'all';
        
        // CSV file URL - place the CSV file in the same directory as this HTML file
        const DATA_FILE_URL = 'ece-courses.csv';
        
        // Load data automatically when page loads
        window.addEventListener('load', function() {
            loadDataFromFile();
        });
        
        async function loadDataFromFile() {
            const refreshBtn = document.getElementById('refreshBtn');
            const container = document.getElementById('dataContainer');
            
            refreshBtn.disabled = true;
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading course data...</p>
                </div>
            `;
            
            try {
                // Try to fetch the data file
                const response = await fetch(DATA_FILE_URL);
                
                if (!response.ok) {
                    throw new Error('Data file not found. Make sure ece-courses.csv is in the same folder as this HTML file.');
                }
                
                const fileContent = await response.text();
                
                // Determine file type and parse accordingly
                if (DATA_FILE_URL.endsWith('.csv')) {
                    // Parse CSV
                    Papa.parse(fileContent, {
                        header: true,
                        dynamicTyping: true,
                        skipEmptyLines: true,
                        complete: function(results) {
                            allData = results.data;
                            updateLastUpdatedTime();
                            filterByTerm('all');
                        },
                        error: function(error) {
                            throw new Error('Error parsing CSV: ' + error.message);
                        }
                    });
                } else {
                    // Parse as Excel
                    const arrayBuffer = await response.arrayBuffer();
                    const data = new Uint8Array(arrayBuffer);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                    
                    allData = jsonData;
                    updateLastUpdatedTime();
                    filterByTerm('all');
                }
                
            } catch (error) {
                console.error('Error loading data:', error);
                container.innerHTML = `
                    <div class="error-message">
                        <strong>⚠️ Unable to load course data</strong>
                        <p>${error.message}</p>
                        <p style="margin-top: 15px;"><strong>Setup Instructions:</strong></p>
                        <ol style="text-align: left; margin: 10px 0; padding-left: 20px;">
                            <li>Export your Excel file as CSV (File → Save As → CSV)</li>
                            <li>Name it: <code>ece-courses.csv</code></li>
                            <li>Upload it to the same folder as this HTML page</li>
                            <li>Refresh this page</li>
                        </ol>
                    </div>
                `;
            } finally {
                refreshBtn.disabled = false;
            }
        }
        
        function updateLastUpdatedTime() {
            const now = new Date();
            const timeString = now.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
            document.getElementById('lastUpdated').textContent = timeString;
        }
        
        function filterByTerm(term) {
            currentFilter = term;
            setActiveFilter(term);
            
            if (allData.length === 0) {
                return;
            }
            
            let filtered = [];
            
            if (term === 'all') {
                filtered = allData.map(row => ({
                    courseCode: row['Course Code'],
                    courseTitle: row['Course Title'],
                    term: getAllTerms(row),
                    faculty: getAllFaculty(row)
                }));
            } else {
                filtered = allData
                    .filter(row => row[term] === 'X')
                    .map(row => ({
                        courseCode: row['Course Code'],
                        courseTitle: row['Course Title'],
                        term: term,
                        faculty: getFacultyForTerm(row, term)
                    }));
            }
            
            displayData(filtered, term);
        }
        
        function getAllTerms(row) {
            const terms = [];
            if (row['Fall 2025'] === 'X') terms.push('Fall 2025');
            if (row['Winter 2026'] === 'X') terms.push('Winter 2026');
            if (row['Spring 2026'] === 'X') terms.push('Spring 2026');
            if (row['Summer Sessions 2026'] === 'X') terms.push('Summer 2026');
            return terms.join(', ') || 'None';
        }
        
        function getAllFaculty(row) {
            const faculty = [];
            if (row['Fall 2025'] === 'X' && row['Fall Faculty']) {
                faculty.push(`Fall: ${row['Fall Faculty']}`);
            }
            if (row['Winter 2026'] === 'X' && row['Winter Faculty']) {
                faculty.push(`Winter: ${row['Winter Faculty']}`);
            }
            if (row['Spring 2026'] === 'X' && row['Spring Faculty']) {
                faculty.push(`Spring: ${row['Spring Faculty']}`);
            }
            if (row['Summer Sessions 2026'] === 'X' && row['Summer Faculty']) {
                faculty.push(`Summer: ${row['Summer Faculty']}`);
            }
            return faculty.join(', ') || 'TBA';
        }
        
        function getFacultyForTerm(row, term) {
            if (term === 'Fall 2025') return row['Fall Faculty'] || 'TBA';
            if (term === 'Winter 2026') return row['Winter Faculty'] || 'TBA';
            if (term === 'Spring 2026') return row['Spring Faculty'] || 'TBA';
            if (term === 'Summer Sessions 2026') return row['Summer Faculty'] || 'TBA';
            return 'TBA';
        }
        
        function setActiveFilter(term) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.trim() === (term === 'all' ? 'All Terms' : term)) {
                    btn.classList.add('active');
                }
            });
        }
        
        function displayData(data, term) {
            const container = document.getElementById('dataContainer');
            const resultsInfo = document.getElementById('resultsInfo');
            const resultCount = document.getElementById('resultCount');
            
            if (data.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <p>📭 No courses found</p>
                        <p style="font-size: 14px; color: #adb5bd;">No courses are offered in ${term}</p>
                    </div>
                `;
                resultsInfo.style.display = 'none';
                return;
            }
            
            resultsInfo.style.display = 'block';
            resultCount.textContent = data.length;
            
            let tableHTML = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Course Code</th>
                            <th>Course Title</th>
                            <th>${term === 'all' ? 'Terms Offered' : 'Term'}</th>
                            <th>Faculty</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            data.forEach(row => {
                tableHTML += `
                    <tr>
                        <td class="course-code">${row.courseCode || ''}</td>
                        <td>${row.courseTitle || ''}</td>
                        <td>${row.term || ''}</td>
                        <td>${row.faculty || ''}</td>
                    </tr>
                `;
            });
            
            tableHTML += '</tbody></table>';
            container.innerHTML = tableHTML;
        }
    </script>
</body>
</html>
