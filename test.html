<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECE Course Offerings Filter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: #022851;
            color: #FFBF00;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #fff;
            opacity: 0.9;
        }
        
        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }
        
        .refresh-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        
        .last-updated {
            color: #6c757d;
            font-size: 14px;
        }
        
        .last-updated strong {
            color: #022851;
        }
        
        .refresh-btn {
            padding: 10px 20px;
            background: #FFBF00;
            color: #022851;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .refresh-btn:hover {
            background: #e6ac00;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255,191,0,0.4);
        }
        
        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #022851;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #022851;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .filter-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .filter-btn {
            flex: 1;
            min-width: 140px;
            padding: 15px 20px;
            border: 2px solid #022851;
            background: white;
            color: #022851;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn:hover {
            background: #022851;
            color: #FFBF00;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(2,40,81,0.3);
        }
        
        .filter-btn.active {
            background: #022851;
            color: #FFBF00;
        }
        
        .results-info {
            padding: 20px 30px;
            background: #e7f3ff;
            border-left: 4px solid #022851;
            margin: 20px 30px;
            border-radius: 4px;
            display: none;
        }
        
        .results-info strong {
            color: #022851;
        }
        
        .data-container {
            padding: 30px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        
        .data-table thead {
            position: sticky;
            top: 0;
            background: #022851;
            color: white;
            z-index: 10;
        }
        
        .data-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #FFBF00;
        }
        
        .data-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .data-table tbody tr:hover {
            background: #f8f9fa;
        }
        
        .data-table tbody tr:nth-child(even) {
            background: #f9f9f9;
        }
        
        .data-table tbody tr:nth-child(even):hover {
            background: #f0f0f0;
        }
        
        .course-code {
            font-weight: 600;
            color: #022851;
        }
        
        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .no-data p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .error-message {
            background: #fee;
            border-left: 4px solid #dc3545;
            padding: 15px;
            margin: 20px 30px;
            border-radius: 4px;
            color: #721c24;
        }
        
        .error-message code {
            background: #fff;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            color: #022851;
        }
        
        .loading-status {
            font-size: 12px;
            color: #6c757d;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ECE Course Offerings 2025-26</h1>
            <p>Filter courses by academic term</p>
        </div>
        
        <div class="controls">
            <div class="refresh-section">
                <div class="last-updated">
                    <strong>Last Updated:</strong> <span id="lastUpdated">Loading...</span>
                </div>
                <button class="refresh-btn" onclick="loadDataFromBox()" id="refreshBtn">
                    <span>üîÑ</span> Refresh Data
                </button>
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="filterByTerm('all')">All Terms</button>
                <button class="filter-btn" onclick="filterByTerm('Fall 2025')">Fall 2025</button>
                <button class="filter-btn" onclick="filterByTerm('Winter 2026')">Winter 2026</button>
                <button class="filter-btn" onclick="filterByTerm('Spring 2026')">Spring 2026</button>
                <button class="filter-btn" onclick="filterByTerm('Summer Sessions 2026')">Summer Sessions 2026</button>
            </div>
        </div>
        
        <div class="results-info" id="resultsInfo">
            Showing <strong id="resultCount">0</strong> courses
        </div>
        
        <div class="data-container" id="dataContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading course data from Box...</p>
                <p class="loading-status" id="loadingStatus">Attempting connection...</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        let allData = [];
        let currentFilter = 'all';
        
        // Box file shared link
        const BOX_SHARED_LINK = 'https://ucdavis.box.com/s/hobikb86i41fhu6cotdyheh4i8u8nim2';
        const BOX_FILE_ID = '1903872817448';
        const BOX_SHARED_NAME = 'hobikb86i41fhu6cotdyheh4i8u8nim2';
        
        // Multiple URL patterns to try
        const BOX_URLS = [
            // Pattern 1: Direct download via shared name
            `https://ucdavis.box.com/shared/static/${BOX_SHARED_NAME}.xlsx`,
            // Pattern 2: Download endpoint
            `https://ucdavis.app.box.com/index.php?rm=box_download_shared_file&shared_name=${BOX_SHARED_NAME}&file_id=f_${BOX_FILE_ID}`,
            // Pattern 3: Public download
            `https://ucdavis.ent.box.com/public/static/${BOX_SHARED_NAME}.xlsx`,
            // Pattern 4: Using CORS proxy as fallback
            `https://api.allorigins.win/raw?url=${encodeURIComponent('https://ucdavis.box.com/shared/static/' + BOX_SHARED_NAME + '.xlsx')}`
        ];
        
        // Load data automatically when page loads
        window.addEventListener('load', function() {
            loadDataFromBox();
        });
        
        async function loadDataFromBox() {
            const refreshBtn = document.getElementById('refreshBtn');
            const container = document.getElementById('dataContainer');
            const statusText = document.getElementById('loadingStatus');
            
            refreshBtn.disabled = true;
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading course data from Box...</p>
                    <p class="loading-status" id="loadingStatus">Attempting connection...</p>
                </div>
            `;
            
            // Try each URL pattern
            for (let i = 0; i < BOX_URLS.length; i++) {
                const url = BOX_URLS[i];
                const statusEl = document.getElementById('loadingStatus');
                if (statusEl) {
                    statusEl.textContent = `Trying method ${i + 1} of ${BOX_URLS.length}...`;
                }
                
                try {
                    console.log(`Attempting to fetch from: ${url}`);
                    
                    const response = await fetch(url, {
                        method: 'GET',
                        mode: 'cors',
                        cache: 'no-cache'
                    });
                    
                    if (!response.ok) {
                        console.log(`Method ${i + 1} failed: HTTP ${response.status}`);
                        continue;
                    }
                    
                    // Successfully got response, try to parse
                    const arrayBuffer = await response.arrayBuffer();
                    
                    // Check if it's actually Excel data
                    if (arrayBuffer.byteLength < 100) {
                        console.log(`Method ${i + 1} returned too little data`);
                        continue;
                    }
                    
                    const data = new Uint8Array(arrayBuffer);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    if (!workbook.SheetNames || workbook.SheetNames.length === 0) {
                        console.log(`Method ${i + 1} did not return valid Excel data`);
                        continue;
                    }
                    
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                    
                    if (jsonData.length === 0) {
                        console.log(`Method ${i + 1} returned empty data`);
                        continue;
                    }
                    
                    // Success!
                    console.log(`Success with method ${i + 1}!`);
                    allData = jsonData;
                    updateLastUpdatedTime();
                    filterByTerm('all');
                    refreshBtn.disabled = false;
                    return;
                    
                } catch (error) {
                    console.log(`Method ${i + 1} error:`, error.message);
                    continue;
                }
            }
            
            // If we get here, all methods failed
            console.error('All Box URL patterns failed');
            container.innerHTML = `
                <div class="error-message">
                    <strong>‚ö†Ô∏è Unable to load data from Box</strong>
                    <p>The automatic data loading from Box is not working. This is likely due to CORS (Cross-Origin Resource Sharing) restrictions.</p>
                    
                    <p style="margin-top: 15px;"><strong>Solutions:</strong></p>
                    <ol style="text-align: left; margin: 10px 0; padding-left: 20px;">
                        <li><strong>Option 1:</strong> Have your IT team set up a server-side proxy to fetch from Box</li>
                        <li><strong>Option 2:</strong> Use the CSV version where staff upload the file</li>
                        <li><strong>Option 3:</strong> Convert to Google Sheets (more CORS-friendly)</li>
                    </ol>
                    
                    <p style="margin-top: 15px; font-size: 12px;">
                        <strong>Technical details:</strong><br>
                        Box URL: ${BOX_SHARED_LINK}<br>
                        Tried ${BOX_URLS.length} different connection methods
                    </p>
                    
                    <div style="margin-top: 20px; padding: 15px; background: #e7f3ff; border-radius: 5px;">
                        <strong>Recommended:</strong> I can provide you with a version that uses a local CSV file or Google Sheets instead. These are more reliable for public websites.
                    </div>
                </div>
            `;
            refreshBtn.disabled = false;
        }
        
        function updateLastUpdatedTime() {
            const now = new Date();
            const timeString = now.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
            document.getElementById('lastUpdated').textContent = timeString;
        }
        
        function filterByTerm(term) {
            currentFilter = term;
            setActiveFilter(term);
            
            if (allData.length === 0) {
                return;
            }
            
            let filtered = [];
            
            if (term === 'all') {
                filtered = allData.map(row => ({
                    courseCode: row['Course Code'],
                    courseTitle: row['Course Title'],
                    term: getAllTerms(row),
                    faculty: getAllFaculty(row)
                }));
            } else {
                filtered = allData
                    .filter(row => row[term] === 'X')
                    .map(row => ({
                        courseCode: row['Course Code'],
                        courseTitle: row['Course Title'],
                        term: term,
                        faculty: getFacultyForTerm(row, term)
                    }));
            }
            
            displayData(filtered, term);
        }
        
        function getAllTerms(row) {
            const terms = [];
            if (row['Fall 2025'] === 'X') terms.push('Fall 2025');
            if (row['Winter 2026'] === 'X') terms.push('Winter 2026');
            if (row['Spring 2026'] === 'X') terms.push('Spring 2026');
            if (row['Summer Sessions 2026'] === 'X') terms.push('Summer 2026');
            return terms.join(', ') || 'None';
        }
        
        function getAllFaculty(row) {
            const faculty = [];
            if (row['Fall 2025'] === 'X' && row['Fall Faculty']) {
                faculty.push(`Fall: ${row['Fall Faculty']}`);
            }
            if (row['Winter 2026'] === 'X' && row['Winter Faculty']) {
                faculty.push(`Winter: ${row['Winter Faculty']}`);
            }
            if (row['Spring 2026'] === 'X' && row['Spring Faculty']) {
                faculty.push(`Spring: ${row['Spring Faculty']}`);
            }
            if (row['Summer Sessions 2026'] === 'X' && row['Summer Faculty']) {
                faculty.push(`Summer: ${row['Summer Faculty']}`);
            }
            return faculty.join(', ') || 'TBA';
        }
        
        function getFacultyForTerm(row, term) {
            if (term === 'Fall 2025') return row['Fall Faculty'] || 'TBA';
            if (term === 'Winter 2026') return row['Winter Faculty'] || 'TBA';
            if (term === 'Spring 2026') return row['Spring Faculty'] || 'TBA';
            if (term === 'Summer Sessions 2026') return row['Summer Faculty'] || 'TBA';
            return 'TBA';
        }
        
        function setActiveFilter(term) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.trim() === (term === 'all' ? 'All Terms' : term)) {
                    btn.classList.add('active');
                }
            });
        }
        
        function displayData(data, term) {
            const container = document.getElementById('dataContainer');
            const resultsInfo = document.getElementById('resultsInfo');
            const resultCount = document.getElementById('resultCount');
            
            if (data.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <p>üì≠ No courses found</p>
                        <p style="font-size: 14px; color: #adb5bd;">No courses are offered in ${term}</p>
                    </div>
                `;
                resultsInfo.style.display = 'none';
                return;
            }
            
            resultsInfo.style.display = 'block';
            resultCount.textContent = data.length;
            
            let tableHTML = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Course Code</th>
                            <th>Course Title</th>
                            <th>${term === 'all' ? 'Terms Offered' : 'Term'}</th>
                            <th>Faculty</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            data.forEach(row => {
                tableHTML += `
                    <tr>
                        <td class="course-code">${row.courseCode || ''}</td>
                        <td>${row.courseTitle || ''}</td>
                        <td>${row.term || ''}</td>
                        <td>${row.faculty || ''}</td>
                    </tr>
                `;
            });
            
            tableHTML += '</tbody></table>';
            container.innerHTML = tableHTML;
        }
    </script>
</body>
</html>
