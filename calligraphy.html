<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calligraphy | Mohabbat Ahmadi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #fafafa;
            color: #2c2c2c;
            overflow-x: hidden;
            cursor: none;
        }

        /* Custom Cursor */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid #2c2c2c;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            mix-blend-mode: difference;
        }

        .cursor-follower {
            width: 8px;
            height: 8px;
            background: #2c2c2c;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.15s ease;
        }

        /* Scroll Progress Bar */
        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 3px;
            background: linear-gradient(90deg, #2c2c2c, #666, #2c2c2c);
            z-index: 10000;
            transition: width 0.1s ease;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: all 0.3s ease;
            background: rgba(250, 250, 250, 0.98);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .logo img {
            height: 80px;
            width: auto;
            display: block;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.1));
            transition: all 0.3s ease;
        }

        .logo:hover img {
            transform: scale(1.05);
        }

        /* Page Header */
        .page-header {
            padding: 150px 50px 60px;
            text-align: center;
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
            position: relative;
            overflow: hidden;
        }

        .page-title {
            font-size: 4rem;
            margin-bottom: 40px;
            color: #2c2c2c;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .intro-text {
            max-width: 900px;
            margin: 0 auto;
            font-size: 1.15rem;
            line-height: 1.8;
            color: #444;
            font-style: italic;
            animation: fadeInUp 0.8s ease 0.2s backwards;
            padding: 0 20px;
        }

        /* Calligraphy Section */
        .calligraphy-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 80px 50px;
        }

        .calligraphy-item {
            margin-bottom: 120px;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
        }

        .calligraphy-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .calligraphy-item:nth-child(even) .calligraphy-content {
            flex-direction: row-reverse;
        }

        .calligraphy-content {
            display: flex;
            gap: 60px;
            align-items: center;
        }

        .calligraphy-image {
            flex: 1;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .calligraphy-image:hover {
            transform: scale(1.03) translateY(-10px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.25);
        }

        .calligraphy-image img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.6s ease;
        }

        .calligraphy-image:hover img {
            transform: scale(1.05);
        }

        .calligraphy-info {
            flex: 1;
            padding: 20px;
        }

        .calligraphy-title {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #2c2c2c;
            font-weight: bold;
            position: relative;
            display: inline-block;
        }

        .calligraphy-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 3px;
            background: #2c2c2c;
            transition: width 0.3s ease;
        }

        .calligraphy-item:hover .calligraphy-title::after {
            width: 100px;
        }

        .calligraphy-description {
            font-size: 1.1rem;
            line-height: 1.9;
            color: #555;
            margin-bottom: 15px;
        }

        .calligraphy-specs {
            font-size: 0.95rem;
            color: #888;
            font-style: italic;
            margin-top: 20px;
        }

        /* Floating decorative elements */
        .floating-shape {
            position: absolute;
            background: rgba(0, 0, 0, 0.02);
            border-radius: 50%;
            animation: floatShape 20s infinite ease-in-out;
            pointer-events: none;
        }

        .shape-1 {
            width: 150px;
            height: 150px;
            top: 10%;
            right: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 5%;
            animation-delay: 3s;
        }

        @keyframes floatShape {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(1);
            }
            50% {
                transform: translateY(-30px) translateX(20px) scale(1.1);
            }
        }

        /* Responsive */
        @media (max-width: 968px) {
            .calligraphy-content,
            .calligraphy-item:nth-child(even) .calligraphy-content {
                flex-direction: column;
            }

            .page-title {
                font-size: 2.5rem;
            }

            .intro-text {
                font-size: 1rem;
            }

            .calligraphy-container {
                padding: 60px 20px;
            }

            .calligraphy-content {
                gap: 30px;
            }

            .calligraphy-item {
                margin-bottom: 80px;
            }

            .calligraphy-title {
                font-size: 1.8rem;
            }

            .calligraphy-description {
                font-size: 1rem;
            }

            nav {
                padding: 15px 20px;
            }

            .logo img {
                height: 60px;
            }

            .page-header {
                padding: 120px 20px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="scroll-progress"></div>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <nav>
        <a href="index.html" class="logo">
            <img src="Logo PNG.png" alt="Mohabbat Ahmadi Logo">
        </a>
    </nav>

    <div class="page-header">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <h1 class="page-title">Calligraphy</h1>
        <p class="intro-text">
            Traditional and modern calligraphy art that celebrates the beauty of written expression.
        </p>
    </div>

    <div class="calligraphy-container">
        <!-- Add your calligraphy works here -->
        <div class="calligraphy-item">
            <div class="calligraphy-content">
                <div class="calligraphy-image">
                    <img src="calligraphy-placeholder.jpg" alt="Calligraphy Work">
                </div>
                <div class="calligraphy-info">
                    <h2 class="calligraphy-title">Sample Calligraphy</h2>
                    <p class="calligraphy-description">
                        Description of your calligraphy work will go here.
                    </p>
                    <p class="calligraphy-specs">Medium and size details</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Custom Cursor
        const cursor = document.querySelector('.cursor');
        const cursorFollower = document.querySelector('.cursor-follower');
        let mouseX = 0, mouseY = 0;
        let followerX = 0, followerY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';
        });

        function animateFollower() {
            const distX = mouseX - followerX;
            const distY = mouseY - followerY;
            followerX += distX * 0.1;
            followerY += distY * 0.1;
            cursorFollower.style.left = followerX + 'px';
            cursorFollower.style.top = followerY + 'px';
            requestAnimationFrame(animateFollower);
        }
        animateFollower();

        document.querySelectorAll('a, .calligraphy-image').forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.style.transform = 'scale(1.5)';
                cursorFollower.style.transform = 'scale(1.5)';
            });
            el.addEventListener('mouseleave', () => {
                cursor.style.transform = 'scale(1)';
                cursorFollower.style.transform = 'scale(1)';
            });
        });

        // Scroll Progress
        window.addEventListener('scroll', () => {
            const scrollProgress = document.querySelector('.scroll-progress');
            const windowHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (window.scrollY / windowHeight) * 100;
            scrollProgress.style.width = scrolled + '%';
        });

        // Scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.2 });

        document.querySelectorAll('.calligraphy-item').forEach(el => {
            observer.observe(el);
        });

        // Parallax effect on images
        window.addEventListener('scroll', () => {
            const items = document.querySelectorAll('.calligraphy-item.visible');
            items.forEach(item => {
                const rect = item.getBoundingClientRect();
                const scrollPercent = (window.innerHeight - rect.top) / window.innerHeight;
                const img = item.querySelector('.calligraphy-image img');
                if (img && scrollPercent > 0 && scrollPercent < 1) {
                    img.style.transform = `scale(${1 + scrollPercent * 0.05})`;
                }
            });
        });
    </script>
</body>
</html>
